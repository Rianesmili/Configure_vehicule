<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tune your vehicle
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-label>Type</ion-label>

  <div id="container_type">
    <ion-radio-group [(ngModel)]="configuration.type" (ionChange)="updateCreditsRequired()">
      <ion-item>
        <ion-radio value="Car"></ion-radio>
        <ion-label>Car</ion-label>
        <ion-label class="credits">0 crédit</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio value="Motorbike"></ion-radio>
        <ion-label>Motorbike</ion-label>
        <ion-label class="credits">0 crédit</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio value="Hovercraft"></ion-radio>
        <ion-label>Hovercraft</ion-label>
        <ion-label class="credits">50 crédit</ion-label>
      </ion-item>
    </ion-radio-group>
  </div>

  <ion-label>Tires</ion-label>

  <div id="container_tires">
    <ion-radio-group [(ngModel)]="configuration.tires" (ionChange)="updateCreditsRequired()">
      <ion-item>
        <ion-radio value="Hard" [disabled]="disableTires"></ion-radio>
        <ion-label>Hard tires</ion-label>
        <ion-label class="credits">0 crédit</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio value="Soft" [disabled]="disableTires"></ion-radio>
        <ion-label>Soft tires</ion-label>
        <ion-label class="credits">30 crédit</ion-label>
      </ion-item>
    </ion-radio-group>
  </div>



  <ion-label>Extras</ion-label>

  <ion-item>
    <ion-checkbox (ionChange)="updateCreditsRequired()" [(ngModel)]="configuration.nitro" labelPlacement="end"></ion-checkbox>
    <ion-label>Nitro (10 Units)</ion-label>
    <ion-label class="credits">100 crédit</ion-label>
  </ion-item>
  <ion-item>
    <ion-checkbox (ionChange)="updateCreditsRequired()" [(ngModel)]="configuration.spoiler" labelPlacement="end"></ion-checkbox>
    <ion-label>Spoiler</ion-label>
    <ion-label class="credits">200 crédit</ion-label>
  </ion-item>


  <ion-item id="container_totale">
    <ion-label [ngClass]="{'total-red': isTotalExceededAvailableCredits(configuration.creditsRequired, credits)}">
      Total: {{ configuration.creditsRequired }} crédits
    </ion-label>
    <ion-label class="credit_disponible">credits available: {{ credits }}</ion-label>
  </ion-item>

  <ion-button (click)="navigateToPurchase()"
              [disabled]="isTotalExceededAvailableCredits(configuration.creditsRequired, credits)"
              shape="round" expand="block">
    Purchase
  </ion-button>

</ion-content>
