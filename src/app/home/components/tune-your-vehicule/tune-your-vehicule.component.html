<ion-header [translucent]=" true ">
  <ion-toolbar>
    <ion-title>
      Tune your vehicle
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-label>Type</ion-label>

  <div id="container_type">
    <ion-radio-group value="type">
      <ion-item>
        <ion-radio value="Car"></ion-radio>
        <ion-label>Car</ion-label>
        <ion-label class="credits">0 crédit</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio value="Motorbike"></ion-radio>
        <ion-label>Motorbike</ion-label>
        <ion-label class="credits">0 crédit</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio value="Hovercraft"></ion-radio>
        <ion-label>Hovercraft</ion-label>
        <ion-label class="credits">50 crédit</ion-label>
      </ion-item>
    </ion-radio-group>
  </div>

  <ion-label>Tires</ion-label>

  <div id="container_tires" [hidden]="selectedItem === 'Nitro' || disableTires">
    <ion-radio-group value="tires">
      <ion-item>
        <ion-radio value="Hard"></ion-radio>
        <ion-label>Hard tires</ion-label>
        <ion-label class="credits">0 crédit</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio value="Soft"></ion-radio>
        <ion-label>Soft tires</ion-label>
        <ion-label class="credits">30 crédit</ion-label>
      </ion-item>
    </ion-radio-group>
  </div>

  <ion-label>Extras</ion-label>

  <div id="container_extras">
    <ion-item>
      <ion-checkbox value="Hard" labelPlacement="end"></ion-checkbox>
      <ion-label>Nitro (10 Units)</ion-label>
      <ion-label class="credits">100 crédit</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox value="Soft" labelPlacement="end"></ion-checkbox>
      <ion-label>Spoiler</ion-label>
      <ion-label class="credits">200 crédit</ion-label>
    </ion-item>
  </div>

  <ion-item id="container_totale">
    <ion-label [ngClass]="{'total-red': isTotalExceededAvailableCredits(total, credits)}">Total: {{ total }}crédits
    </ion-label>
    <ion-label class="credit_disponible">credits available</ion-label>
  </ion-item>

  <ion-button (click)="navigateToPurchase()" [disabled]="isTotalExceededAvailableCredits(total, credits)" shape="round" expand="block">Purchase</ion-button>

</ion-content>
